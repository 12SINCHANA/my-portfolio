<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Name - Portfolio</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
}

section {
    max-width: 800px;
    margin: 2em auto;
    padding: 0 20px;
}

h2 {
    color: #333;
}

.project {
    margin-bottom: 20px;
}

/* Add more styles as needed */

    </style>
</head>
<body>
    
    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a brief introduction about yourself.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <!-- Add your project details here -->
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>LinkedIn: [Your LinkedIn Profile]</p>
        <!-- Add other contact details as needed -->
    </section>

    <script src="script.js"></script>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>

    <script>function submitForm() {
        // Get form values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
    
        // Display an alert with the entered information
        alert(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);
    
        // You can also perform additional actions, such as sending the form data to a server using AJAX.
        // For simplicity, this example just displays an alert.
    }
    </script>
</body>
</html>
